<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker ðŸ’¸</h1>
        
        <!-- Add Expense Form -->
        <div class="form-section">
            <form id="expenseForm">
                <input type="number" id="amount" placeholder="Amount" required step="0.01">
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="date" required>
                <input type="text" id="description" placeholder="Description">
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Summary Cards -->
        <div class="summary">
            <div class="card">
                <h3>Total Spent</h3>
                <p id="totalAmount">$0.00</p>
            </div>
            <div class="card">
                <h3>This Month</h3>
                <p id="monthlyAmount">$0.00</p>
            </div>
        </div>

        <!-- Charts Container -->
        <!-- In index.html, update the charts container -->
<div class="charts">
    <div class="chart-container">
        <canvas id="categoryChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="monthlyTrend"></canvas>
    </div>
</div>

        <!-- Expense List -->
        <div class="expense-list">
            <h2>Recent Expenses</h2>
            <div id="expenseTable"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
